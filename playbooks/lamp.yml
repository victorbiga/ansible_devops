---
- hosts: app
  become: yes
  vars_files:
    - vars.yml

  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=3600
  handlers:
    - name: restart apache
      service: name=apache2 state=restarted
  tasks:
    - name: Get software for apt repository management.
      apt: name={{ item }} state=present
      with_items:
        - python-apt
        - python-pycurl

    - name: Add odrej repository for later versions of PHP
      apt_repository: repo='ppa:ondrej/php' update_cache=yes

    - name: Install Apache, MySQL. PHP and other dependencies.
      apt: name={{ item }} state=present
      with_items:
        - git
        - curl
        - unzip
        - sendmail 
        - apache2
        - php7.1-common
        - php7.1-cli 
        - php7.1-dev
        - php7.1-gd 
        - php7.1-curl
        - php7.1-json 
        - php7.1-opcache
        - php7.1-xml
        - php7.1-mbstring
        - php7.1-pdo
        - php7.1-mysql
        - php-apcu
        - libpcre3-dev
        - libapache2-mod-php7.1
        - python-mysqldb
        - mysql-server

    - name: Disable the firewall
      service: name=ufw state=stopped

    - name: Start apache, MySQL and PHP
      service: "name={{ item }} state=started enabled=yes"
      with_items:
        - apache2
        - mysql

    - name: Enable Apache rewrite module 
      apache2_module: name=rewrite state=present
      notify: restart machine

    - name: Add Apache virtualhost for Drupal 8 dev
      template:
        src: "jinja/drupal.test.conf.j2"
        dest: "/etc/apache2/sites-available/{{ domain }}.test.conf"
        owner: root
        group: root
        mode: 0644
      notify: restart machine

    - name: Symlink Drupal virtualhost to sites-enabled
      file:
        src: "/etc/apache2/sites-available/{{ domain }}.test.conf"
        dest: "/etc/apache2/sites-enabled/{{ domain }}.test.conf"
        state: link
      notify: restart machine

    - name: Remove default virtualhost file.
      file:
        path: "/etc/apache2/sites-enabled/000-default.conf"
        state: absent
      notify: restart machine
